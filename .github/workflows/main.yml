# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Zip Resource Pack
      run: zip -r swordcraftonline_resource_pack.zip .

    - name: Push to CDN
      uses: appleboy/scp-action@v0.0.1
      with:
        local: swordcraftonline_resource_pack.zip
        host: ${{ secrets.CDN_INGRESS }}
        port: ${{ secrets.CDN_INGRESS_PORT }}
        remote: ${{ secrets.CDN_PATH }}
        user: ${{ secrets.CDN_INGRESS_USER }}
        key: ${{ secrets.CDN_INGRESS_KEY }}
